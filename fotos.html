<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">


<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
</head>

<body>

    <h1 style="text-align: center;">Galeria Autom√°tica</h1>
    <div class="gallery" id="gallery"></div>

</body>

<script>
    const imageNames = new Array(150).fill().map((_, i) => `./imagens/${i + 1}.jpg`);

    const imagensDiv = document.getElementById('gallery');

    imageNames.forEach((imageName) => {
        const a = document.createElement('a');

        a.href = imageName;

        const img = document.createElement('img');

        img.src = imageName;

        a.appendChild(img);
        imagensDiv.appendChild(a);


        img.onerror = () => {
            imagensDiv.removeChild(a);
        }
    });
</script>

</html>
